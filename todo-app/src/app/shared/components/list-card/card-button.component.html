<button  class="Card">
    <div class="CardContainer">
        <div class="IconContainer">
            <mat-icon class="Icon" [style.color]="list.color">
                {{list.icon}} 
            </mat-icon>
        </div>
        <p  class="CardText TextContainer" >
            {{list.caption}}
        </p>
    </div>
</button>
