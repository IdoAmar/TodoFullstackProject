<button  class="Card">
    <div class="CardContainer">
        <div class="IconContainer">
            <mat-icon class="Icon" [style.color]="isAdder? 'white' : list.color">
                {{isAdder? 'add' : list.icon}} 
            </mat-icon>
        </div>
        <p  class="CardText TextContainer" >
            {{isAdder? 'Add List' : list.caption}}
        </p>
    </div>
</button>
