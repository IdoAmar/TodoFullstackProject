<button appTextButtonAnimation class="ButtonContainer" [attr.disabled]="isDisabled ? '' : null" (click)="itemChecked()">
    <mat-icon class="Icon">
        {{currentIcon}}
    </mat-icon>
    <p [ngClass]="isDisabled? 'DisabledItem' : ''" class="TextContainer">
        <ng-content></ng-content>
    </p>

</button>
