<app-scroll-view>
    <div class="ListViewContainer">
        <app-list-view-widget>

        </app-list-view-widget>
        <div class="ItemsContainer">
            <div class="Seperator"></div>
            <app-list-item-ticker *ngFor="let item of itemsList">{{item}}</app-list-item-ticker>

        </div>
    </div>
</app-scroll-view>
